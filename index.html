<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- It could be a div or section, depending on the context. -->
    <article class="card">
      <img
        class="card__avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="User's avatar"
        width="88"
      />

      <div class="card__user-info">
        <h1 class="card__user-name">Jessica Randall</h1>

        <p class="card__user-location">London, United Kingdom</p>
      </div>

      <p class="card__user-description">
        "Front-end developer and avid reader."
      </p>

      <nav class="card__social-links">
        <ul>
          <li><a href="#" class="card__social-link">GitHub</a></li>
          <li><a href="#" class="card__social-link">Frontend Mentor</a></li>
          <li><a href="#" class="card__social-link">LinkedIn</a></li>
          <li><a href="#" class="card__social-link">Twitter</a></li>
          <li><a href="#" class="card__social-link">Instagram</a></li>
        </ul>
      </nav>
    </article>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rafael-study-repo">Rafael</a>.
    </div>
  </body>
</html>
